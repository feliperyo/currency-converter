<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <main>
        <div class="container-left">
            <label>
                Converter <b>de</b>
                <select class="currency-to-convert">
                    <option id="toConvertReal" value="real">R$ Real brasileiro</option>
                    <option id="toConvertDolar" value="dolar">US Dólar americano</option>
                    <option id="toConvertEuro" value="euro">€ Euro</option>
                    <option id="toConvertLibra" value="libra">£ Libra</option>
                    <option id="toConvertBitcoin" value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select class="currency-select">
                    <option id="dolarValue" value="dolar">US Dólar americano</option>
                    <option id="euroValue" value="euro">€ Euro</option>
                    <option id="libraValue" value="libra">£ Libra</option>
                    <option id="bitcoinValue" value="bitcoin">₿ Bitcoin</option>
                    <option id="realValue" value="real">R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                Valor
                <input id="valor" type="number" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button">Converter</button>
        </div>

        <section>
            <div class="moeda-cima">
                <img class="moeda" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency-euro">Real</p>
                <p class="currency-value-to-convert">R$ 0.00</p>
            </div>

            <img class="seta" src="./assets/arrow.png" alt="logo-seta">

            <div class="moeda-baixo">
                <img class="moeda-converted" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency-dolar">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>

    </main>

    <div class=".video-bg">
        <video src="./assets/video-bg.mp4" autoplay muted loop></video>
        <div class="mascara"></div>
    </div>

</body>
<script src="scripts.js"></script>

</html>
